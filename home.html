<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="mobile-frame-wrapper">
        <div class="mobile-frame-iphone14">
            <div class="project-container-main">
                <div class="project-container-content">
                    <div class="gradient-item gradient-left"></div>
                    <div class="gradient-item gradient-right"></div>
                    <div class="content-header">
                        <div class="header-item animateY animateYactive">
                            Play <br> Nintendo
                        </div>
                    </div>
                    <div class="content-images">
                        <img class="animate-X animateXactive" src="./images/playleft.png" alt="">
                        <img class="animateX animateXactive" src="./images/playright.png" alt="">
                    </div>
                    <div class="content-buttons">
                        <span class=" animate-Y animateYactive">Play</span>
                        <span class=" animateY animateYactive">Games</span>
                    </div>
                </div>
                <div class="footer-section">
                    <div class="footer-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
